<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0"> <!--displays site properly based n user's device-->
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
</head>
<body>
	<div class="login-container">
		<section class="preview">
			<div class="top-dot-group">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>


			<div class="graphics">
				<div class="oval-lemon"></div>

				<div class="preview-images">
					<div class="login-dashboard-preview"><img src="./assets/img/dashboardview.png"></div>
					<img class="login-dashboard-preview-small" src="./assets/img/group 8.png">
				</div>

				<div class="oval-blue"></div>
			</div>


			<div class="bottom-dot-group">
				<div class="column">
					<span class="dot"></span> 
					<span class="dot"></span> 
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
		</section>



		<section class="signin">
			<div class="form">
				<img class="logo" src="./assets/img/nassarawa.png"> <br><br><br>

				<p class="welcomeback">Welcome back!</p>
				<p class="signin-text">Sign in.</p> <br>

				<label>Username</label>
				<input class="username-input" type="text" name="Username" placeholder="Enter your username">
				<p class="username-error">Please Username is required*</p>
				<br><br>

				<div class="password"><label>Password</label> 
					<a href="#">Forgot password?</a>
				</div>
				<input class="password-input" type="password" name="password" placeholder="At least 6 characters">
				<p class="password-error">Password must be at least 6 characters*</p>
				<br><br>

				<div class="keep-logged">
					<div class="check"><input class="checkbox" type="checkbox" name="">
						<label> Keep me logged in</label>
					</div>
					<button class="sign-in-button">
						<a class="link-to-dashboard" href="#">Sign In</a>
					</button>
				</div>
			</div>
		</section>
	</div>
	<script src="./assets/js/script.js"></script>
</body>
</html>
